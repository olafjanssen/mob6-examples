<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <title>Flurry Flakes</title>
    </head>
    <body class="flurry">
        
        <section id="home" data-role="page">
            <div data-role="panel" id="home-panel" data-display="push" data-position="right" data-theme="b">
                <form id="name-form" action="">
                    <input type="text" placeholder="name" id="name-input"/>
                    <button type="submit" id="name-submit">submit</button>
                </form>
                <ol id="name-data">
                </ol>
            </div>

            <header data-role="header">
                <h1>Flurry Flakes</h1>
                <a href="#home-panel" data-icon="info" class="ui-btn-right">info</a>
            </header>
            <div data-role="content">
              <a data-role="button" id="gallery-button" href="#gallery" data-transition="flip">To the Gallery!</a>  
            </div>
        </section>

        <section id="gallery" data-role="page">
            <header data-role="header" data-add-back-btn="true">
                <h1>Gallery</h1>
            </header>
            <div data-role="content">
                <div id="gallery-scroll-container">
                    <div id="gallery-img-container"></div>
                </div>
            </div>
        </section>

        <section id="details" data-role="page">
            <header data-role="header" data-add-back-btn="true">
                <h1>Details</h1>
            </header>
            <div data-role="content">
                
            </div>
        </section>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
